    materials:
      git-5737a45:
        git: https://github.com/AT20-DevOps/AT20_ADMISSION_SERVICE.git
        username: esthervasquez
        shallow_clone: false
        auto_update: true
        branch: task11-evv
    stages:
    - Test:
        fetch_materials: true
        keep_artifacts: false
        clean_workspace: false
        approval:
          type: success
          allow_only_on_success: false
        jobs:
          unit-test:
            timeout: 0
            resources:
